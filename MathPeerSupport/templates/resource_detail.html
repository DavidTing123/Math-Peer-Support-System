<!DOCTYPE html>
<html>
<head>
    <title>{{ resource.title }} - MathPeerSupport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* THEME VARIABLES */
        :root {
            --primary-dark: #0f2537;
            --primary-light: #2c3e50;
            --accent-color: #e67e22;
        }

        body {
            background-color: #f0f2f5;
            background-image: linear-gradient(315deg, #f0f2f5 0%, #d9e4f5 74%);
            min-height: 100vh;
        }

        .bg-custom-dark { background-color: var(--primary-dark) !important; }
        
        /* Card Header matches Edit/Ask pages */
        .card-header-custom { 
            background-color: var(--primary-light) !important; 
            color: white; font-weight: 600; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-calculator me-2"></i>MathPeerSupport
            </a>
            <div class="text-white">
                <a href="/resources" class="btn btn-outline-light btn-sm">Back to List</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                
                <div class="card shadow border-0 mb-5">
                    
                    <div class="card-header card-header-custom py-3 d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 fs-5"><i class="bi bi-book-half me-2"></i>{{ resource.title }}</h4>
                        <span class="badge bg-warning text-dark border">{{ resource.category }}</span>
                    </div>

                    <div class="card-body p-4">
                        
                        <div class="mb-4 text-muted small border-bottom pb-2">
                            Posted by <strong>{{ resource.lecturer_email }}</strong>
                        </div>

                        <div class="fs-5 mb-4 text-dark" style="white-space: pre-wrap;">{{ resource.content }}</div>

                        {% if resource.file_url %}
                            <div class="card bg-light border-0 p-3 mt-4">
                                <h6 class="fw-bold text-dark mb-3"><i class="bi bi-paperclip"></i> Attached Material</h6>
                                
                                {% if 'image' in resource.file_type %}
                                    <img src="{{ resource.file_url }}" class="img-fluid rounded border shadow-sm">
                                {% else %}
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-file-earmark-pdf fs-1 text-danger me-3"></i>
                                        <div>
                                            <p class="mb-1 fw-bold text-dark">Download File</p>
                                            <a href="{{ resource.file_url }}" target="_blank" class="btn btn-dark btn-sm" style="background-color: var(--primary-light);">
                                                <i class="bi bi-download me-2"></i>Click to Open / Download
                                            </a>
                                        </div>
                                    </div>
                                {% endif %}
                            </div>
                        {% endif %}

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
