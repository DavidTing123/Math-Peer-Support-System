<!DOCTYPE html>
<html>
<head>
    <title>Edit User - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-dark: #0f2537; --primary-light: #2c3e50; --accent-color: #e67e22; }
        body { background-color: #f0f2f5; min-height: 100vh; }
        .bg-custom-dark { background-color: var(--primary-dark) !important; }
        .card-header-custom { background-color: var(--primary-light) !important; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin">Admin Panel</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header card-header-custom fw-bold py-3">
                        Edit User Profile
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            
                            <div class="mb-3">
                                <label class="fw-bold">User Email</label>
                                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold">Role</label>
                                <select name="role" class="form-select">
                                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                                    <option value="lecturer" {% if user.role == 'lecturer' %}selected{% endif %}>Lecturer</option>
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="fw-bold text-danger">Reset Password (Optional)</label>
                                <input type="text" name="password" class="form-control" placeholder="Leave empty to keep current password">
                                <div class="form-text">If you type here, the user's password will be changed immediately.</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/admin" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update User</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
