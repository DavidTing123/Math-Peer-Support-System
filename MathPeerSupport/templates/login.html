<!DOCTYPE html>
<html>
<head>
    <title>Login - MathPeerSupport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            /* Soft Math-themed gradient background */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .brand-logo-icon {
            font-size: 3rem;
            color: #0d6efd; /* Primary Blue */
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

    <div class="card login-card p-4">
        <div class="card-body text-center">
            
            <div class="mb-4">
                <i class="bi bi-calculator brand-logo-icon"></i>
                <h3 class="fw-bold mt-2 text-dark">MathPeerSupport</h3>
                <p class="text-muted">Connect, Solve, Learn.</p>
            </div>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show text-start" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form method="POST">
                
                <div class="form-floating mb-3 text-start">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@mmu.edu.my" required>
                    <label for="email">Student Email</label>
                </div>

                <div class="form-floating mb-4 text-start">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold fs-5 shadow-sm">
                    Sign In
                </button>

            </form>

            <div class="mt-4 border-top pt-3">
                <p class="small text-muted mb-2">New here?</p>
                <a href="/register" class="btn btn-outline-secondary w-100">Create Student Account</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
