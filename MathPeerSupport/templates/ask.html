<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">MathPeerSupport</a>
            <span class="text-white">Asking a Question</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4">Post a Math Problem</h2>
                        
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Question Title</label>
                                <input type="text" name="title" class="form-control" required placeholder="e.g. Help with Calculus Integration">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Description / Context</label>
                                <textarea name="details" class="form-control" rows="5" required placeholder="Explain where you are stuck..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Upload Image (Optional)</label>
                                <input type="file" name="image" class="form-control" accept="image/*">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Post Question</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
