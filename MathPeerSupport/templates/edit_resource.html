<!DOCTYPE html>
<html>
<head>
    <title>Edit Resource - MathPeerSupport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* THEME VARIABLES */
        :root {
            --primary-dark: #0f2537;
            --primary-light: #2c3e50;
            --accent-color: #e67e22;
        }
        body {
            background-color: #f0f2f5;
            background-image: linear-gradient(315deg, #f0f2f5 0%, #d9e4f5 74%);
            min-height: 100vh;
        }
        .bg-custom-dark { background-color: var(--primary-dark) !important; }
        .card-header-custom { background-color: var(--primary-light) !important; color: white; font-weight: 600; }
        .btn-custom-save { background-color: var(--accent-color); color: white; border: none; font-weight: 600; }
        .btn-custom-save:hover { background-color: #d35400; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-calculator me-2"></i>MathPeerSupport
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card shadow border-0 mb-5">
                    <div class="card-header card-header-custom py-3">
                        <i class="bi bi-pencil-square me-2"></i>Edit Resource
                    </div>

                    <div class="card-body p-4">
                        <form method="POST">
                            
                            <div class="mb-3">
                                <label class="fw-bold mb-1">Title</label>
                                <input type="text" name="title" class="form-control" required value="{{ resource.title }}">
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold mb-1">Category</label>
                                <select name="category" class="form-select">
                                    <option value="Notes" {% if resource.category == 'Notes' %}selected{% endif %}>Lecture Notes / Slides</option>
                                    <option value="Practice" {% if resource.category == 'Practice' %}selected{% endif %}>Extra Practices / Quiz</option>
                                    <option value="Announcement" {% if resource.category == 'Announcement' %}selected{% endif %}>Class Announcement</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold mb-1">Description / Instructions</label>
                                <textarea name="content" class="form-control" rows="5" required>{{ resource.content }}</textarea>
                            </div>

                            <div class="alert alert-warning d-flex align-items-center mb-4">
                                <i class="bi bi-info-circle-fill me-2"></i>
                                <small>To change the attached file, please delete this resource and upload a new one.</small>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/resources" class="btn btn-outline-secondary px-4">Cancel</a>
                                <button type="submit" class="btn btn-custom-save px-4 py-2">Save Changes</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
