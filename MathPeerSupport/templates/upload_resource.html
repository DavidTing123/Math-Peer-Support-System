<!DOCTYPE html>
<html>
<head>
    <title>Upload Resource - MathPeerSupport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* THEME VARIABLES */
        :root {
            --primary-dark: #0f2537;
            --primary-light: #2c3e50;
            --accent-color: #e67e22;
        }

        body {
            background-color: #f0f2f5;
            background-image: linear-gradient(315deg, #f0f2f5 0%, #d9e4f5 74%);
            min-height: 100vh;
        }

        .bg-custom-dark { background-color: var(--primary-dark) !important; }
        
        .card-header-custom { 
            background-color: var(--primary-light) !important; 
            color: white; font-weight: 600; 
        }

        .btn-custom-upload {
            background-color: var(--accent-color);
            color: white; border: none; font-weight: 600;
        }
        .btn-custom-upload:hover { background-color: #d35400; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-calculator me-2"></i>MathPeerSupport
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card shadow border-0 mb-5">
                    
                    <div class="card-header card-header-custom py-3">
                        <i class="bi bi-cloud-arrow-up-fill me-2"></i>Share Learning Resource
                    </div>

                    <div class="card-body p-4">
                        <form method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label class="fw-bold mb-1">Title</label>
                                <input type="text" name="title" class="form-control" required placeholder="e.g. Calculus Chapter 5 Summary">
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold mb-1">Category</label>
                                <select name="category" class="form-select">
                                    <option value="Notes">Lecture Notes / Slides</option>
                                    <option value="Cheatsheet">Student Cheatsheet / Summary</option> <option value="Practice">Extra Practices / Quiz</option>
                                    <option value="Announcement">Class Announcement</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold mb-1">Description / Instructions</label>
                                <textarea name="content" class="form-control" rows="5" required placeholder="Describe what this file contains..."></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="fw-bold mb-1">Attachment (Optional)</label>
                                <input type="file" name="file" class="form-control">
                                <div class="form-text">Supports Images, PDFs, etc.</div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/resources" class="btn btn-outline-secondary px-4">Cancel</a>
                                <button type="submit" class="btn btn-custom-upload px-4 py-2">
                                    <i class="bi bi-upload me-2"></i>Upload Resource
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
