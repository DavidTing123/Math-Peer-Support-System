<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - MathPeerSupport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary-dark: #0f2537; --primary-light: #2c3e50; --accent-color: #e67e22; }
        body { background-color: #f0f2f5; min-height: 100vh; }
        .bg-custom-dark { background-color: var(--primary-dark) !important; }
        .table-hover tbody tr:hover { background-color: rgba(0,0,0,0.02); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-shield-lock-fill me-2"></i>Admin Panel
            </a>
            <div class="text-white">
                <a href="/" class="btn btn-outline-light btn-sm">Back to Main Site</a>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">User Management</h2>
            <span class="badge bg-primary fs-6">{{ users|length }} Total Users</span>
        </div>

        <div class="card shadow border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="p-3">Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for u in users %}
                            <tr>
                                <td class="p-3 fw-bold text-dark">{{ u.email }}</td>
                                <td>
                                    {% if u.role == 'admin' %}
                                        <span class="badge bg-danger">ADMIN</span>
                                    {% elif u.role == 'lecturer' %}
                                        <span class="badge bg-primary">LECTURER</span>
                                    {% else %}
                                        <span class="badge bg-secondary">STUDENT</span>
                                    {% endif %}
                                </td>
                                <td>
                                    <a href="/admin/edit-user/{{ u.id }}" class="btn btn-sm btn-outline-primary me-2">
                                        <i class="bi bi-pencil-square"></i> Edit
                                    </a>
                                    <a href="/admin/delete-user/{{ u.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure? This will delete the account permanently.');">
                                        <i class="bi bi-trash-fill"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
